<div class="quizmaster-c-container">
  <div class="quizmaster-c-container__sidebar"></div>
  <div class="quizmaster-c-container__main">
    <div class="quizmaster-c-container__menu__container">
      <h3>Quiz Master</h3>
      <div class="quizmaster-c-container__description">
        Welcome Quiz Master!! Now You Are Here, We Offer You Responsibility To Generate Lots Of Questions For Our Fellow Players. Believe Me, You Gonna Enjoy It Sir. So, Let's Get Started!!
      </div>
      <div class = "quizmaster-c-container__menu">
        <a mat-stroked-button class="btn-xl" routerLink="generator">Start Generating Questions</a>
        <a mat-stroked-button class="btn-xl" routerLink="checker">View All Generated Template</a>
      </div>
    </div>
    <div class="quizmaster-c-question__count">Generated <span class="quizmaster-c-question__generated__count">{{total_count}}</span> Questions and counting</div>
  </div>
</div>
